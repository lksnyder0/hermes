name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=hermes --cov-report=xml --cov-report=term-missing

      - name: Run mocked integration tests
        run: |
          pytest tests/integration/test_auth_backend_integration.py \
                  tests/integration/test_config_loading.py \
                  tests/integration/test_container_pool_lifecycle.py \
                  tests/integration/test_session_flow.py \
                  -v --cov=hermes --cov-append --cov-report=xml --cov-report=term-missing

      - name: Check coverage threshold (80%)
        run: |
          coverage report --fail-under=80

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## Test Results\n\n';

            // Check if coverage report exists
            if (fs.existsSync('coverage.xml')) {
              comment += 'âœ… Coverage report generated\n\n';
            }

            // Add test summary
            comment += '### Tests\n';
            comment += '- Unit tests: Run\n';
            comment += '- Integration tests (mocked): Run\n';
            comment += '- Coverage threshold: 80% minimum\n\n';

            comment += '[View full test output](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true

  coverage:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    permissions:
      pull-requests: write

    steps:
      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
        continue-on-error: true

      - name: Publish coverage badge
        uses: codecov/codecov-action@v5
        continue-on-error: true
